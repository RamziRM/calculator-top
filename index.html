<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calc">

            <div class="display-cont">
                <div class="display-last" id="lastOpDisplay"></div>
                <div class="display-current" id="currentOpDisplay"></div>
            </div>
            
            <div class="btn-cont">
                <button class="btns div-2" onclick="this.blur();" id="clearBtn">CLEAR</button>
                <button class="btns div-2" id="deleteBtn">DELETE</button>

                <button class="btns" data-num>7</button>
                <button class="btns" data-num>8</button>
                <button class="btns" data-num>9</button>
                <button class="btns" data-op>/</button>

                <button class="btns" data-num>4</button>
                <button class="btns" data-num>5</button>
                <button class="btns" data-num>6</button>
                <button class="btns" data-op>*</button>

                <button class="btns" data-num>3</button>
                <button class="btns" data-num>2</button>
                <button class="btns" data-num>1</button>
                <button class="btns" data-op>-</button>

                <button class="btns" id="dotBtn">.</button>
                <button class="btns" data-num>0</button>
                <button class="btns" id="equalsBtn">=</button>
                <button class="btns" data-op>+</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer  ></script>
</body>
</html>
